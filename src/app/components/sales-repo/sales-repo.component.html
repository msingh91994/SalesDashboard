<img class="funnel-img" src="../../../assets/images/funnel.png">
<div class="list-container">
    <div *ngFor="let item of list" class="funnel-item">
        <div class="title-styl">
            {{item?.title}}
        </div>
        <div class="value-styl">
            {{item?.value}}
        </div>
    </div>
</div>
